<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio Futurista</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #0d0d0d, #2c3e50);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            background: linear-gradient(135deg, #1abc9c, #16a085);
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: linear-gradient(135deg, #16a085, #1abc9c);
        }

        .winner {
            margin-top: 20px;
            font-size: 1.5em;
            color: #e74c3c;
            transition: opacity 0.5s;
        }

        .neon {
            color: #1abc9c;
            text-shadow:
                0 0 5px #1abc9c,
                0 0 10px #1abc9c,
                0 0 20px #1abc9c,
                0 0 40px #1abc9c,
                0 0 80px #1abc9c,
                0 0 90px #1abc9c,
                0 0 100px #1abc9c,
                0 0 150px #1abc9c;
        }

        .link-container {
            margin-top: 30px;
        }

        .link-container a {
            color: #1abc9c;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .link-container a:hover {
            color: #16a085;
        }
    </style>
</head>
<body>
    <div class="container">
      <h3>Sorteio de R$00,00</h3>
        <h1 class="neon">Sorteio</h1>
        <button onclick="sortear()">Ver ganhador</button>
        <div class="winner" id="winner"></div>
        <div class="link-container">
            <p><a href="#" target="_blank">Inscreva-se para o sorteio</a></p>
            <p>Em breve</p>
        </div>
    </div>

    <script>
        function sortear() {
            const vencedor = 0; // Número pré-definido para o sorteio
            let currentNumber = 0;
            const winnerElement = document.getElementById('winner');

            winnerElement.style.opacity = 0;
            const interval = setInterval(() => {
                winnerElement.textContent = 'Número: ' + currentNumber;
                winnerElement.style.opacity = 1;

                if (currentNumber === vencedor) {
                    clearInterval(interval);
                    winnerElement.textContent = 'Vencedor é: ' + vencedor + '!';
                } else {
                    currentNumber++;
                    winnerElement.style.opacity = 0.5;
                }
            }, 100); // Velocidade da animação (em milissegundos)
        }
    </script>
</body>
</html>
