<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nubank</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
        }
        .container {
            position: relative;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .saldo {
            position: absolute;
            top: 37%;
            left: 19%;
            transform: translate(-50%, -50%);
            background-color: #0000;
            color: black;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 29px;
            font-weight: bold;
            cursor: pointer;
            white-space: nowrap;
        }
        .saldo input {
            border: none;
            background: none;
            font-size: 47px;
            font-weight: bold;
            text-align: right;
            width: 180px;
            box-sizing: border-box;
            background-color: grey;
            color: red;
        }
        .saldo input:focus {
            outline: none;
        }
        .editable-text {
            position: absolute;
            background-color: #0000;
            color: white;
            border: 1px solid #0000;
            padding: 5px;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
        }
        .editable-text input {
            border: none;
            background: none;
            font-size: 20px;
            width: 200px;
            box-sizing: border-box;
            outline: none;
        }
        .editable-text-top-left {
            top: 27px;
            left: 80px;
        }
        .editable-text-top-right {
            top: 170px;
            right: 277px;
            left: auto;
            font-size: 26px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Nubank.jpg" alt="Minha Imagem">
        <div class="saldo" onclick="editSaldo()">
            <span id="currency">R$</span>
            <span id="saldo-text">0,00</span>
        </div>
        <div class="editable-text editable-text-top-left" onclick="editText('top-left')">User
            <span id="text-content-top-left"></span>
        </div>
        <div class="editable-text editable-text-top-right" onclick="editText('top-right')">Olá, User
            <span id="text-content-top-right"></span>
        </div>
    </div>

    <script>
        // Função para formatar o saldo no formato brasileiro
        function formatSaldo(value) {
            const num = parseFloat(value);
            if (num >= 1e9) {
                return (num / 1e9).toLocaleString('pt-BR', {minimumFractionDigits: 1, maximumFractionDigits: 1}) + 'B'; // Bilhões
            } else if (num >= 1e6) {
                return (num / 1e6).toLocaleString('pt-BR', {minimumFractionDigits: 1, maximumFractionDigits: 1}) + 'M'; // Milhões
            } else if (num >= 1e3) {
                return (num / 1e3).toLocaleString('pt-BR', {minimumFractionDigits: 1, maximumFractionDigits: 1}) + 'k'; // Milhares
            } else {
                return num.toLocaleString('pt-BR', {minimumFractionDigits: 2, maximumFractionDigits: 2}); // Valor normal
            }
        }

        // Função para converter o valor abreviado em número
        function parseValue(value) {
            let multiplier = 1;
            value = value.trim().toUpperCase();
            
            if (value.endsWith('B')) {
                multiplier = 1e9;
                value = value.slice(0, -1);
            } else if (value.endsWith('M')) {
                multiplier = 1e6;
                value = value.slice(0, -1);
            } else if (value.endsWith('K')) {
                multiplier = 1e3;
                value = value.slice(0, -1);
            }
            
            return parseFloat(value.replace('.', '').replace(',', '.')) * multiplier;
        }

        // Função para ativar o modo de edição do saldo
        function editSaldo() {
            const saldoDiv = document.querySelector('.saldo');
            const saldoText = document.getElementById('saldo-text').textContent.replace('R$', '').trim();
            const currency = document.getElementById('currency').textContent;

            saldoDiv.innerHTML = `${currency} <input type="text" id="saldo-input" value="${saldoText}" onblur="saveSaldo()">`;
            document.getElementById('saldo-input').focus();
        }

        // Função para salvar o novo valor do saldo
        function saveSaldo() {
            const saldoInput = document.getElementById('saldo-input');
            let newSaldo = saldoInput.value.trim();

            // Tenta converter o valor digitado para um número
            let numericValue = parseValue(newSaldo);
            if (isNaN(numericValue)) {
                numericValue = 0;
            }

            const formattedSaldo = formatSaldo(numericValue);
            document.querySelector('.saldo').innerHTML = `R$ <span id="saldo-text">${formattedSaldo}</span>`;
        }

        // Função para ativar o modo de edição do texto
        function editText(position) {
            const textDiv = document.querySelector(`.editable-text-${position}`);
            const textContent = document.getElementById(`text-content-${position}`).textContent;

            textDiv.innerHTML = `<input type="text" id="text-input-${position}" value="${textContent}" onblur="saveText('${position}')">`;
            document.getElementById(`text-input-${position}`).focus();
        }

        // Função para salvar o novo valor do texto
        function saveText(position) {
            const textInput = document.getElementById(`text-input-${position}`);
            const newText = textInput.value.trim();

            document.querySelector(`.editable-text-${position}`).innerHTML = `<span id="text-content-${position}">${newText}</span>`;
        }
    </script>
</body>
</html>
