    </div>

    <!-- Overlay with login form -->
    <div id="loginOverlay" class="overlay">
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Nome de usu치rio:</label>
                    <input type="text" id="username" name="username" required>
                    <i class="input-icon">&#128100;</i> <!-- 칈cone para nome de usu치rio -->
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                    <i class="input-icon">&#128274;</i> <!-- 칈cone para senha -->
                </div>
                <div class="form-group">
                    <label for="recoveryKey">Chave de recupera칞칚o (se esquecidos):</label>
                    <input type="text" id="recoveryKey" name="recoveryKey">
                    <i class="input-icon">&#128273;</i> <!-- 칈cone para chave de recupera칞칚o -->
                </div>
                <button type="submit">Entrar</button>
                <ul>
                  <li>User: adm</li>
                  <li>Senha: adm</li>
                </ul>
            </form>
            <p id="message"></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var recoveryKey = document.getElementById('recoveryKey').value;
            var messageElement = document.getElementById('message');
            
            fetch('https://raw.githubusercontent.com/referees3/Sever/main/login-data.json.txt')
                .then(response => response.json())
                .then(data => {
                    // Verifica se a chave de recupera칞칚o foi fornecida
                    if (recoveryKey) {
                        // Verifica a chave de recupera칞칚o
                        let userFound = false;
                        for (const user in data.users) {
                            if (data.users[user].recoveryKey === recoveryKey) {
                                if (username === user) {
                                    messageElement.textContent = 'Chave de recupera칞칚o aceita. Login bem-sucedido!';
                                    messageElement.style.color = 'green';
                                    document.getElementById('loginOverlay').style.display = 'none'; // Oculta o formul치rio de login
                                    document.getElementById('mainContent').style.display = 'block'; // Exibe o conte칰do principal
                                    userFound = true;
                                    break;
                                }
                            }
                        }
                        if (!userFound) {
                            messageElement.textContent = 'Chave de recupera칞칚o ou nome de usu치rio inv치lido.';
                            messageElement.style.color = 'red';
                        }
                    } else {
                        // Verifica nome de usu치rio e senha
                        if (data.users[username] &&
                            data.users[username].password === password) {
                            messageElement.textContent = 'Login bem-sucedido!';
                            messageElement.style.color = 'green';
                            document.getElementById('loginOverlay').style.display = 'none'; // Oculta o formul치rio de login
                            document.getElementById('mainContent').style.display = 'block'; // Exibe o conte칰do principal
                        } else {
                            messageElement.textContent = 'Nome de usu치rio ou senha inv치lidos.';
                            messageElement.style.color = 'red';
                        }
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar os dados de login:', error);
                    messageElement.textContent = 'Erro ao buscar os dados de login.';
                    messageElement.style.color = 'red';
                });
        });
    </script>
