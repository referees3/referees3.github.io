<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Indisponível</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #495057;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin: 0;
            display: inline-block;
        }
        h1 span {
            display: inline-block;
            animation: colorChange 2s infinite;
        }
        @keyframes colorChange {
            0% { color: #ff0000; }
            16.7% { color: #ff7f00; }
            33.4% { color: #ffff00; }
            50% { color: #00ff00; }
            66.7% { color: #0000ff; }
            83.4% { color: #4b0082; }
            100% { color: #8b00ff; }
        }
        h1 span:nth-child(1) { animation-delay: 0s; }
        h1 span:nth-child(2) { animation-delay: 0.2s; }
        h1 span:nth-child(3) { animation-delay: 0.4s; }
        h1 span:nth-child(4) { animation-delay: 0.6s; }
        h1 span:nth-child(5) { animation-delay: 0.8s; }
        h1 span:nth-child(6) { animation-delay: 1s; }
        h1 span:nth-child(7) { animation-delay: 1.2s; }
        h1 span:nth-child(8) { animation-delay: 1.4s; }
        h1 span:nth-child(9) { animation-delay: 1.6s; }
        h1 span:nth-child(10) { animation-delay: 1.8s; }
        h1 span:nth-child(11) { animation-delay: 2s; }
        h1 span:nth-child(12) { animation-delay: 2.2s; }
        h1 span:nth-child(13) { animation-delay: 2.4s; }
        h1 span:nth-child(14) { animation-delay: 2.6s; }
        h1 span:nth-child(15) { animation-delay: 2.8s; }
        h1 span:nth-child(16) { animation-delay: 3s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            <span>S</span>
            <span>i</span>
            <span>t</span>
            <span>e</span>
            <br>
            <span>I</span>
            <span>n</span>
            <span>d</span>
            <span>i</span>
            <span>s</span>
            <span>p</span>
            <span>o</span>
            <span>n</span>
            <span>í</span>
            <span>v</span>
            <span>e</span>
            <span>l</span>
        </h1>
        <p>Desculpe, estamos fora do ar no momento.</p>
        <p>Por favor, tente novamente mais tarde.<br>RFPDS agradece por sua compreensão.</p>
    </div>
</body>
</html>
