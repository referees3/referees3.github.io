<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        #chatbox {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .user-message {
            background: #e1f5fe;
            text-align: right;
        }
        .bot-message {
            background: #e8f5e9;
            text-align: left;
        }
        input[type="text"] {
            width: calc(100% - 60px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background: #0056b3;
        }
        .status {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .status.online {
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chatbot</h1>
        <div id="chatbox"></div>
        <div>
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div id="status" class="status">Checking server status...</div>
    </div>

    <script>
        const chatbox = document.getElementById('chatbox');
        const userInput = document.getElementById('user-input');
        const status = document.getElementById('status');

        function updateStatus(message, isOnline) {
            status.textContent = message;
            status.className = `status ${isOnline ? 'online' : ''}`;
        }

        function appendMessage(content, className) {
            const messageDiv = document.createElement('div');
            messageDiv.textContent = content;
            messageDiv.className = `message ${className}`;
            chatbox.appendChild(messageDiv);
            chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to the bottom
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                appendMessage(message, 'user-message');
                userInput.value = '';

                fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    appendMessage(data.reply, 'bot-message');
                })
                .catch(() => {
                    updateStatus('Server is down or not reachable.', false);
                });
            }
        }

        function checkServer() {
            fetch('/status', { method: 'GET' })
                .then(response => response.json())
                .then(data => {
                    updateStatus('Server is online.', true);
                })
                .catch(() => {
                    updateStatus('Server is down or not reachable.', false);
                });
        }

        setInterval(checkServer, 5000); // Check server status every 5 seconds
        checkServer(); // Check server status on page load
    </script>
</body>
</html>
